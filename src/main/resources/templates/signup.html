<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | My App</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2e7d32">


    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-group:focus-within { border-color: #007bff; }
        .social-shadow { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="bg-white w-full max-w-[400px] rounded-[40px] shadow-2xl p-8 md:p-10">

    <!-- TOGGLE -->
    <div class="flex border border-blue-200 rounded-full p-1 mb-10">
        <a th:href="@{/login}"
           class="flex-1 text-[#007bff] py-3 rounded-full font-semibold text-center transition-all">
            Login
        </a>
        <a th:href="@{/register}"
           class="flex-1 bg-[#007bff] text-white py-3 rounded-full font-semibold text-center transition-all">
            Sign Up
        </a>
    </div>

    <!-- TITLE -->
    <h1 class="text-[32px] font-bold text-gray-900 mb-8">
        Create Account
    </h1>

    <!-- ERROR -->
    <div th:if="${error}"
         class="mb-6 bg-red-100 text-red-600 text-sm p-3 rounded-lg text-center">
        <span th:text="${error}">Something went wrong</span>
    </div>

    <!-- FORM -->
    <form th:action="@{/sendOtp}" method="post" class="space-y-6">

        <!-- NAME -->
        <div class="space-y-1">
            <label class="block text-sm font-bold text-gray-800">User Name</label>
            <div class="flex items-center border-b border-gray-200 py-3 input-group transition-all">
                <i data-lucide="user" class="w-5 h-5 text-[#007bff] mr-3"></i>
                <input type="text"
                       name="name"
                       required
                       placeholder="Enter Name"
                       class="w-full bg-transparent outline-none text-gray-600 placeholder-gray-400">
            </div>
        </div>

        <!-- EMAIL -->
        <div class="space-y-1">
            <label class="block text-sm font-bold text-gray-800">Email</label>
            <div class="flex items-center border-b border-gray-200 py-3 input-group transition-all">
                <i data-lucide="mail" class="w-5 h-5 text-[#007bff] mr-3"></i>
                <input type="email"
                       name="email"
                       required
                       placeholder="Enter Mail"
                       class="w-full bg-transparent outline-none text-gray-600 placeholder-gray-400">
            </div>
        </div>

        <!-- PASSWORD -->
        <div class="space-y-1">
            <label class="block text-sm font-bold text-gray-800">Password</label>
            <div class="flex items-center border-b border-gray-200 py-3 input-group transition-all">
                <i data-lucide="lock" class="w-5 h-5 text-[#007bff] mr-3"></i>
                <input type="password"
                       name="password"
                       required
                       placeholder="Enter Password"
                       class="w-full bg-transparent outline-none text-gray-600 placeholder-gray-400">
            </div>
        </div>

        <!-- SUBMIT -->
        <button type="submit"
                class="w-full bg-[#007bff] text-white py-4 rounded-[25px] font-bold text-lg mt-8 shadow-lg shadow-blue-200 hover:bg-blue-600 transition-all">
            Create Account
        </button>
    </form>

    <!-- DIVIDER -->
    <div class="relative flex items-center my-10">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-400 text-sm font-medium">
            Or Sign Up With
        </span>
        <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- SOCIAL -->
    <div class="flex justify-center space-x-6">
        <button class="w-14 h-14 rounded-full border border-gray-100 flex items-center justify-center social-shadow hover:bg-gray-50 transition-all">
            <img src="https://www.gstatic.com/images/branding/product/1x/gmail_32dp.png" class="w-6 h-6">
        </button>
        <button class="w-14 h-14 rounded-full border border-gray-100 flex items-center justify-center social-shadow hover:bg-gray-50 transition-all">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" class="w-7 h-7">
        </button>
        <button class="w-14 h-14 rounded-full border border-gray-100 flex items-center justify-center social-shadow hover:bg-gray-50 transition-all">
            <img src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" class="w-6 h-6">
        </button>
    </div>

</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
