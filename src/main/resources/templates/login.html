<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My App</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .input-border { border-bottom: 1px solid #e5e7eb; }
        .social-btn {
            width: 50px;
            height: 50px;
            border: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-gray-50 flex justify-center items-center min-h-screen">

<div class="bg-white w-full max-w-md min-h-screen md:min-h-[812px] md:rounded-[40px] shadow-2xl overflow-hidden p-8 flex flex-col">

    <!-- LOGIN / SIGNUP TOGGLE -->
    <div class="flex bg-white rounded-full p-1 border border-blue-100 mt-4">
        <a th:href="@{/login}"
           class="flex-1 bg-[#007bff] text-white py-3 rounded-full font-semibold text-center">
            Login
        </a>
        <a th:href="@{/}"
           class="flex-1 text-[#007bff] py-3 rounded-full font-semibold text-center">
            Sign Up
        </a>
    </div>

    <!-- TITLE -->
    <div class="mt-12">
        <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${error}"
         class="mt-6 bg-red-100 text-red-600 text-sm p-3 rounded-lg text-center">
        <span th:text="${error}">Invalid credentials</span>
    </div>

    <!-- LOGIN FORM -->
    <form th:action="@{/doLogin}" method="post" class="mt-10 space-y-8">

        <!-- EMAIL -->
        <div>
            <label class="block text-gray-800 font-bold mb-2">Email</label>
            <div class="flex items-center input-border py-3">
                <i class="far fa-envelope text-blue-500 mr-3"></i>
                <input type="email"
                       name="email"
                       placeholder="Enter Mail"
                       required
                       class="w-full outline-none text-gray-500 placeholder-gray-400 bg-transparent">
            </div>
        </div>

        <!-- PASSWORD -->
        <div>
            <label class="block text-gray-800 font-bold mb-2">Password</label>
            <div class="flex items-center input-border py-3">
                <i class="fas fa-lock text-blue-500 mr-3"></i>
                <input type="password"
                       name="password"
                       placeholder="Enter Password"
                       required
                       class="w-full outline-none text-gray-500 placeholder-gray-400 bg-transparent">
            </div>
        </div>

        <!-- REMEMBER / FORGOT -->
        <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-blue-500 font-medium cursor-pointer">
                <input type="checkbox" class="mr-2 h-4 w-4 border-blue-500 rounded">
                Remember me
            </label>
            <a th:href="@{/forgot-password}" class="text-blue-500 font-medium">
                Forgot Password?
            </a>
        </div>

        <!-- SUBMIT -->
        <button type="submit"
                class="w-full bg-[#007bff] text-white py-4 rounded-3xl font-bold text-lg shadow-lg shadow-blue-200 active:scale-95 transition-transform">
            Login
        </button>
    </form>

    <!-- DIVIDER -->
    <div class="relative flex items-center mt-12 mb-8">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-400 text-sm">Or Login With</span>
        <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- SOCIAL LOGIN -->
    <div class="flex justify-center space-x-6 mb-10">
        <a href="#" class="social-btn shadow-sm">
            <img src="https://www.gstatic.com/images/branding/product/1x/gmail_32dp.png" class="w-6 h-6">
        </a>
        <a href="#" class="social-btn shadow-sm">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_2023.png" class="w-6 h-6">
        </a>
        <a href="#" class="social-btn shadow-sm">
            <img src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png" class="w-6 h-6">
        </a>
    </div>

</div>

</body>
</html>
